<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday SANKET ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle, #000015, #000);
        font-family: 'Courier New', monospace;
    }
    canvas {
        position: fixed;
        top: 0; left: 0;
    }
    #text {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 2.5rem;
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
        animation: glow 2s infinite alternate;
        z-index: 10;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff00ff; }
        to { text-shadow: 0 0 30px #00ffff; }
    }
    #tap {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #aaa;
        font-size: 1rem;
        z-index: 10;
        animation: blink 1.5s infinite;
    }
    @keyframes blink {
        0%,100%{opacity:1}
        50%{opacity:0.3}
    }
</style>
</head>
<body>

<div id="text">ðŸŽ‚ HAPPY BIRTHDAY <br> <span style="color:#ff4dff;">SANKET</span> ðŸŽ‰</div>
<div id="tap">ðŸ‘† Tap anywhere to start music & magic</div>

<canvas id="c"></canvas>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a4d2bb2c3.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let started = false;

class Particle {
    constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.r = Math.random() * 3 + 1;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.life = 100;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }
    update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(started){
        for(let i=0;i<5;i++) particles.push(new Particle());
    }

    particles.forEach((p,i)=>{
        p.update();
        p.draw();
        if(p.life<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();

document.body.addEventListener("click", ()=>{
    if(!started){
        document.getElementById("music").play();
        document.getElementById("tap").style.display="none";
        started = true;
    }
});

window.onresize = ()=>{
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
